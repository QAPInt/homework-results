<!doctype html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>Results</title>
	<link rel="stylesheet" href="bower_components/bootstrap-css/css/bootstrap.css">
	<link rel="stylesheet" href="bower_components/bootstrap-css/css/bootstrap-theme.css">

	<link rel="stylesheet" href="styles/general.css">
</head>
<body>
	<table class="table table-striped table-hover table-condensed">
		<thead>
			<th>Имя / Проект</th>
			<!-- ko foreach: { data: homeworks, as: 'work' } -->
				<th data-bind="text: work.title"></th>
			<!-- /ko -->
		</thead>
		<tbody data-bind="foreach: { data: students, as: 'student' }">
			<td>
				<a data-bind="text: student.name, attr: { href: student.link }" target="_blank"></a>
			</td>
			<!-- ko foreach: { data: $parent.homeworks, as: 'work' } -->
				<td>
					<span data-bind="text: $root.mark(student, work)"></span> / <span data-bind="text: work['max-mark']"></span>
				</td>
			<!-- /ko -->
		</tbody>
	</table>

	<script src="bower_components/knockout.js/knockout.js"></script>
	<script src="bower_components/string-interpolate/interpolate.js"></script>
	<script src="lib/load.js"></script>
	<script src="lib/high-order.js"></script>
	<script src="src/students-viewmodel.js"></script>
	<script src="src/setup.js"></script>
</body>
</html>
